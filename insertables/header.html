    <script>
        var prevScrollpos = window.pageYOffset;
        window.onscroll = scrollShowNav;

        function scrollShowNav() {
            var currentScrollPos = window.pageYOffset;
            var header = document.getElementsByTagName("header")[0];
            var prog = document.getElementById('progress-indicator');
            var menu = document.getElementsByTagName("label")[0];
            if (prevScrollpos > currentScrollPos || currentScrollPos == '0') {
                header.style.top = "0px";
                menu.style.opacity = 1;

                if (window.matchMedia("(max-width: 767px)").matches) {
                    prog.style.marginTop = "59px";
                }
                else {
                    prog.style.marginTop = "70px";
                }
            } else {
                header.style.top = "-58px";
                menu.style.opacity = 0;

                if (window.matchMedia("(max-width: 767px)").matches) {
                    prog.style.marginTop = "1px";
                }
                else {
                    prog.style.marginTop = "12px";
                }
            }
            prevScrollpos = currentScrollPos;
        }
    </script>
