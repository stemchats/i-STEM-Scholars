        <li><a href="/program/" id="program-nav" title="Summer Research Program">Summer Research Program</a></li>

        <!-- Modal -->

            <!-- loading the popup -->
        <script type="text/javascript">
            $('#signup').click(function(){
                $('#signUpModal').modal('show');
            });

            $('#login').click(function(){
                $('#logInModal').modal('show');
            });
        </script>

        <!-- Modal -->
        <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="signUpTitle" style="color: black;">Sign up to save your Lab Progress!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- form -->
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="emailSignUp"
                                    aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your
                                    email with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="passwordSignUp"
                                    placeholder="Password">
                            </div>
                            <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn green-btn" data-dismiss="modal" id="signUpButton">Sign
                            Up</button>
                    </div>
                </div>
            </div>
        </div>

               <!-- for the authentication functions (SIGN UP)-->
               <script>
                const signUpBtn = document.querySelector('#signUpButton');
                signUpBtn.addEventListener('click', e => {
                    e.preventDefault();
        
                    const email = document.querySelector('#emailSignUp').value;
                    const password = document.querySelector('#passwordSignUp').value;
        
                    auth.createUserWithEmailAndPassword(email, password).then(cred => {
                    console.log('User signed up!');
                    });
                });
                </script>

                <!-- Modal -->
                <div class="modal fade" id="logInModal" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle" style="color: black;">Log in to catch up on your progress!
                            </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <!-- form -->
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="emailLogIn"
                                        aria-describedby="emailHelp" placeholder="Enter email">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your
                                        email with anyone else.</small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="passwordLogIn"
                                        placeholder="Password">
                                </div>
                                <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn green-btn" data-dismiss="modal" id="loginButton">Log
                                In</button>
                        </div>
                    </div>
                </div>
            </div>

                   <!-- for the authentication functions (LOG IN)-->
        <script>
            const logInBtn = document.querySelector('#loginButton');
            logInBtn.addEventListener('click', e => {
                e.preventDefault();
    
                const email = document.querySelector('#emailLogIn').value;
                const password = document.querySelector('#passwordLogIn').value;
    
                auth.signInWithEmailAndPassword(email, password).then(cred => {
                    console.log('Logged in user!');
                }).catch(error => {
                    console.log(error.message);
                })
            });
            </script>

    <script>
        var prevScrollpos = window.pageYOffset;
        window.onscroll = scrollShowNav;
        
        function scrollShowNav() {
            var currentScrollPos = window.pageYOffset;
            if (prevScrollpos > currentScrollPos) {
                document.getElementsByTagName("header")[0].style.top = "0px";
                document.getElementsByTagName("label")[0].style.opacity = 1;
            } else {
                document.getElementsByTagName("header")[0].style.top = "-58px";
                document.getElementsByTagName("label")[0].style.opacity = 0;
            }
            prevScrollpos = currentScrollPos;
        }
        </script>
</header>
