    <div class="container">
        <div class="row">
            <div class="col">
                <h2>
                    Profile
                </h2>
                <form>
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" class="form-control" id="first-name"
                            aria-describedby="first-name" placeholder="Enter your first name">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" class="form-control" id="last-name"
                            placeholder="Enter your last name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="profile-email" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="profile-password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="birthday">Birthday: </label>
                        <input type="date" id="birthday" name="birthday">
                    </div>

                    <form class="form-group">
                        <label for="first-name">Profile Image</label>
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" id="profile-image" aria-describedby="profile-image">
                          <label class="custom-file-label" for="customFile">Choose file</label>
                        </div>
                      </form>
                      <div>
                        <p>   </p>
                      </div>
                      <script>
                      // Add the following code if you want the name of the file appear on select
                      $(".custom-file-input").on("change", function() {
                        var fileName = $(this).val().split("\\").pop();
                        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
                      });
                      </script>

                    <script>
                        var first_name = document.getElementById("first-name").value;
                        var last_name = document.getElementById("last-name").value;
                        var email = document.getElementById("profile-email").value;
                        var password = document.getElementById("profile-password").value;
                        var birthday = document.getElementById("birthday").value;
                        var imageURL = document.getElementById("profile-image").value;
                        console.log("Data Collected!")
                        console.log(first_name + " " + last_name + " " + email + " " + birthday + " " +  imageURL)
                    </script>
                    <button type="submit" id="profile-info"class="btn btn-primary">Save Changes</button>
                    <script>
                        $('profile-info').click(function(){
                            console.log("Data sent")
                            writeUserData(first_name, last_name, email, password, birthday, imageURL, realtime_db)
                        });
                    </script>
                    <hr/>

                    <h2>
                        Password
                    </h2>
                    <div class="form-group">

                        <label for="last-name">New Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>

                    <div class="form-group">

                        <label for="last-name">Re-enter New Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Create Password</button>
                    <!-- make this button disabled unless both passwords are equal -->
